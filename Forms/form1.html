<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <H1>Registration Form</H1>
    <form>
        <label for="user">Name:</label>
        <input type="text"  id="user">
        <br><br>
        <label for="email">Email:</label>
        <input type="email"  id="email">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="phone"  id="phone">
        <br><br>
        <label for="ocupation">Occupation:</label>
        <select id="ocupation">
            <option value="Java Developer">Java Developer</option>
            <option value="MySql Developer">MySql Developer</option>
            <option value="Web Developer">Web Developer</option>
            <option value="full Stack Developer">Full Stack Developer</option>
        </select>
        <br><br>
        <label for="">Top of Intrest:</label>
        <br><br>
        <input type="checkbox" name="check" id="html">
        <label for="html">HTML</label>
        <br><br>
        <input type="checkbox" name="check" id="css">
        <label for="css">CSS</label>
        <br><br>
        <input type="checkbox" name="check" id="JS">
        <label for="JS">JavaScript</label>
        <br><br>
        <label for="comment">Comment:</label>
        <input type="text" name="comment" id="comment">



        <br><br>
    </form>
</body>
</html>
